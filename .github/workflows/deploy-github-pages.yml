name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'testservice-web/**'
      - '.github/workflows/deploy-github-pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'testservice-web/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd testservice-web
        npm ci
    
    - name: Build for GitHub Pages
      run: |
        cd testservice-web
        npm run build
      env:
        # Enable GitHub Pages mode for base path
        GITHUB_PAGES: 'true'
        # Configure API URL for production (update this to your API endpoint)
        VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || '/testservice' }}
    
    - name: Add .nojekyll file
      run: touch testservice-web/dist/.nojekyll
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'testservice-web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
