version: '3.8'

# Development docker-compose - infrastructure only
# Use this for local development when running API and Web from IDE

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: testservice-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: TestServiceDb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - testservice-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/TestServiceDb --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # RabbitMQ Message Bus
  rabbitmq:
    image: rabbitmq:3-management
    container_name: testservice-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    networks:
      - testservice-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongodb_data:
    name: testservice_mongodb_data
  mongodb_config:
    name: testservice_mongodb_config
  rabbitmq_data:
    name: testservice_rabbitmq_data
  rabbitmq_logs:
    name: testservice_rabbitmq_logs

networks:
  testservice-network:
    name: testservice-network
    driver: bridge
