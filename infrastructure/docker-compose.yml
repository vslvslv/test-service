version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: testservice-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: TestServiceDb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - testservice-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/TestServiceDb --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # RabbitMQ Message Bus
  rabbitmq:
    image: rabbitmq:3-management
    container_name: testservice-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    networks:
      - testservice-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # API Service
  api:
    build:
      context: ..
      dockerfile: TestService.Api/Dockerfile
    container_name: testservice-api
    restart: unless-stopped
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MongoDbSettings__ConnectionString=mongodb://admin:password123@mongodb:27017/TestServiceDb?authSource=admin
      - MongoDbSettings__DatabaseName=TestServiceDb
      - RabbitMqSettings__HostName=rabbitmq
      - RabbitMqSettings__Port=5672
      - RabbitMqSettings__UserName=guest
      - RabbitMqSettings__Password=guest
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
      - JwtSettings__Issuer=TestServiceApi
      - JwtSettings__Audience=TestServiceClients
      - JwtSettings__ExpirationMinutes=60
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - testservice-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web UI
  web:
    build:
      context: ../testservice-web
      dockerfile: Dockerfile
    container_name: testservice-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    depends_on:
      - api
    networks:
      - testservice-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
    name: testservice_mongodb_data
  mongodb_config:
    name: testservice_mongodb_config
  rabbitmq_data:
    name: testservice_rabbitmq_data
  rabbitmq_logs:
    name: testservice_rabbitmq_logs

networks:
  testservice-network:
    name: testservice-network
    driver: bridge
