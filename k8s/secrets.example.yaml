# Example secrets file - DO NOT commit actual secrets to git!
# Copy this to secrets.yaml and replace with actual values
# Add secrets.yaml to .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: testservice
type: Opaque
stringData:
  password: "your-mongodb-password-here"
  connection-string: "mongodb://admin:your-mongodb-password-here@mongodb:27017/TestService?authSource=admin"
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: testservice
type: Opaque
stringData:
  password: "your-rabbitmq-password-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: testservice
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "your-github-username",
          "password": "your-github-token",
          "auth": "base64-encoded-username:token"
        }
      }
    }
