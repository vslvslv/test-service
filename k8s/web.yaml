apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: testservice
  labels:
    app: testservice-web
spec:
  selector:
    app: testservice-web
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testservice-web
  namespace: testservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testservice-web
  template:
    metadata:
      labels:
        app: testservice-web
    spec:
      containers:
      - name: web
        image: ghcr.io/YOUR_ORG/YOUR_REPO/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      imagePullSecrets:
      - name: ghcr-secret
